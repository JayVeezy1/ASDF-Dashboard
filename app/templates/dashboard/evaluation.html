{% extends "dashboard/dashboard_base.html" %}

{% block inner_content %}
<div class="flex-fill justify-content-between align-items-center p-3">
    <form method="POST" enctype=multipart/form-data action="{{ url_for('dashboard.evaluation') }}">
        <div class="row">
            <label for="dataset-select" class="col-sm-2 col-form-label-lg">Select a dataset</label>
            <div class="col-sm-3">
                <select class="form-select form-select-lg" id="dataset-select" name="dataset">
                    {% for d in all_datasets %}
                        {% if d.name == dataset.name %}
                            <option value="{{ d.name }}" selected>{{ d.name }}</option>
                        {% else %}
                            <option value="{{ d.name }}">{{ d.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <p>
                Additional parameters/selections/customization

                Categorical columns

                Threshold

                Positive (favorable) label
            </p>


        </div>
        <div class="row">
            <input class="form-control-lg btn btn-lg btn-primary col-sm-2" id="submit" name="submit" type="submit"
                   value="Evaluate Fairness"/>
        </div>
    </form>

    <div>
        <canvas id="chart"></canvas>
    </div>
</div>
{% endblock %}


{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"
        integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc=" crossorigin="anonymous"></script>
<script>
    let chart_data = JSON.parse('{{chart_data | tojson}}')
</script>
<script src="{{ url_for('static', filename='js/evaluation.js') }}"></script>
{% endblock %}
