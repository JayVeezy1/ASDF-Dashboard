{%- extends "base.html" %}

{% block styles %}
    {{ super() }}

     <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet" media="screen">
{% endblock %}


<!-- No navbar here -->
{% block navbar %}
{% endblock %}


<!-- Content -->
{% block content %}
<div class="form-auth">
    <form method="POST">
        {{ form.csrf_token() }}
        <img class="mb-4" src="" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        {% block formcontent %}
        {% endblock %}

<!--        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>-->
    </form>
</div>

{% endblock %}
